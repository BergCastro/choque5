<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPrincipal}"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
<title>Cadastro de cidade</title>
</head>

<section layout:fragment="conteudo">

	<div class="row bg-title">
		<!-- .page title -->
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Cadastro de Cidade</h4>
		</div>
		<!-- /.page title -->
		<!-- .breadcrumb -->
		<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
			<button
				class="right-side-toggle waves-effect waves-light btn-info btn-circle pull-right m-l-20">
				<i class="ti-settings text-white"></i>
			</button>

			<ol class="breadcrumb">
				<li><a th:href="@{/cidades}">Cidades</a></li>
				<li class="active">Cadastro de Cidade</li>
			</ol>
		</div>
		<!-- /.breadcrumb -->
	</div>
	<!-- .row -->
	<div class="row">
		<div class="col-md-12">
			<div class="white-box">

				<div class="container-fluid">
					<form method="POST" th:object="${cidade}"
						th:action="@{/cidades/nova}">
						<brewer:message />

						<div class="row">
							<div class="form-group  col-sm-4  bw-required"
								brewer:classforerror="estado">
								<label for="estado" class="control-label">Estado</label> <select
									id="estado" class="form-control" th:field="*{estado}">
									<option value="">Selecione o estado</option>
									<option th:each="estado : ${estados}" th:value="${estado.id}"
										th:text="${estado.nome}">SÃ£o Paulo</option>
								</select>
							</div>

							<div class="form-group  col-sm-8  bw-required"
								brewer:classforerror="nome">
								<label for="nome" class="control-label">Nome</label> <input
									type="text" class="form-control" id="nome" th:field="*{nome}" />
							</div>
						</div>

						<button type="submit" class="btn  btn-primary">Salvar</button>
						<a class="btn  btn-primary" th:href="@{/cidades}">Voltar</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

</html>
