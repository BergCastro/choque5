<!DOCTYPE html>
<!--
   This is a starter template page. Use this page to start your new project from
   scratch. This page gets rid of all links and provides the needed markup only.
   -->
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	href="../plugins/images/favicon.png">
<title>Ample Admin Template - The Ultimate Multipurpose admin
	template</title>
<!-- Bootstrap Core CSS -->
<link th:href="@{/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- This is Sidebar menu CSS -->
<link
	th:href="@{../plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css}"
	rel="stylesheet">
<!-- This is a Animation CSS -->
<link th:href="@{/css/animate.css}" rel="stylesheet">
<!-- This is a Custom CSS -->
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- color CSS you can use different color css from css/colors folder -->
<!-- We have chosen the skin-blue (default.css) for this starter
         page. However, you can choose any other skin from folder css / colors .
         -->
<link th:href="@{/css/colors/blue-dark.css}" id="theme" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
<th:block layout:fragment="css-extra"></th:block>

</head>

<body class="fix-sidebar">
	<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
	<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}" />
	<!-- Preloader -->
	<div class="preloader">
		<svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none"
				stroke-width="2" stroke-miterlimit="10" />
        </svg>
	</div>
	<div id="wrapper">
		<!-- Top Navigation -->
		<div th:replace="/layout/fragments/BarraNavegacao :: navbar2"></div>

		<!-- End Top Navigation -->
		<!-- Left navbar-header -->
		<div th:replace="/layout/fragments/MenuLateral :: layout-sidebar2"></div>

		<!-- Left navbar-header end -->
		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">

				<section class="aw-layout-content  js-content"
					layout:fragment="conteudo"></section>
				<!-- .row -->
				<!-- .right-sidebar -->
				<div
					th:replace="/layout/fragments/MenuLateralDireito :: sidebar-direito2"></div>
				<!-- /.right-sidebar -->
			</div>
			<!-- /.container-fluid -->
			<footer class="footer text-center"> 2017 &copy; DTIChoque
				todos os direitos reservados </footer>
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<script
		th:src="@{../plugins/bower_components/jquery/dist/jquery.min.old.js}"></script>
	<!-- Bootstrap Core JavaScript -->

	<script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>

	<!-- Sidebar menu plugin JavaScript -->
	<script
		th:src="@{../plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js}"></script>
	<!--Slimscroll JavaScript For custom scroll-->
	<script th:src="@{/js/jquery.slimscroll.js}"></script>
	<!--Wave Effects -->
	<script th:src="@{/js/waves.js}"></script>
	<!-- Custom Theme JavaScript -->
	<script th:src="@{/js/custom.js}"></script>
	<script
		th:src="@{../plugins/bower_components/styleswitcher/jQuery.style.switcher.js}"></script>
	<script th:src="@{/javascripts/vendors/jquery.masknumber.min.js}"></script>
	<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
	<script th:src="@{/javascripts/vendors/bootstrap-datepicker.min.js}"></script>
	<script
		th:src="@{/javascripts/vendors/bootstrap-datepicker.pt-BR.min.js}"></script>
	<script th:src="@{/javascripts/vendors/numeral.min.js}"></script>
	<script th:src="@{/javascripts/vendors/pt-br.min.js}"></script>

	<script th:src="@{/javascripts/brewer.js}"></script>
	<script th:src="@{/javascripts/brewer.dialogo-excluir.js}"></script>
	<th:block layout:fragment="javascript-extra"></th:block>
</body>

</html>
